name: run-tests

on:
  push:
    branches: [0.x]
  pull_request:
    branches: [0.x]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest]
        php: [8.3, 8.2]
        laravel: [11.*, 12.*]
        stability: [prefer-stable]
        include:
          - laravel: 11.*
            testbench: 9.*
            larastan: 3.*
            pest_arch: 3.*
            pest_laravel: 3.*
          - laravel: 12.*
            testbench: 10.*
            larastan: 3.*
            pest_arch: 3.*
            pest_laravel: 3.*

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.stability }} - ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, zip, pdo, sqlite, pdo_sqlite, bcmath, gd, exif, imagick, fileinfo, intl
          coverage: none

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" "nunomaduro/larastan:${{ matrix.larastan }}" "pestphp/pest-plugin-arch:${{ matrix.pest_arch }}" "pestphp/pest-plugin-laravel:${{ matrix.pest_laravel }}" --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: List Installed Dependencies
        run: composer show -D

      - name: Execute tests
        run: vendor/bin/pest --ci
